<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>InsideOUT Sunburst Org Chart</title>
    <link rel="stylesheet" type="text/css" href="./inspector.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        #chart-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 70px;
            height: auto;
            z-index: 1000;
        }
        #darkModeToggle {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }
        body.dark-mode {
            background-color: #202020;
            color: white;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <img id="logo" src="logo.png" alt="Logo">
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </div>
    <script type="module">
        import define from "./index.js";
        import {Runtime, Library, Inspector} from "./runtime.js";

        const runtime = new Runtime();
        const main = runtime.module(define, Inspector.into(document.getElementById("chart-container")));
    </script>
</body>
</html>
